    <script>
        class Pegawai{
            constructor(jabatan,nik,nama){
                this.jabatan=jabatan;
                this.nik=nik;
                this.nama=nama
            }
        }

        class Manager extends Pegawai{//sub class dari Pegawai
            constructor(jabatan,nik,nama,golongan,tunjangang,tunjanganj,jkehadiran,tunjangank,gaji){
                super(jabatan,nik,nama);
                this.golongan=golongan;
                this.tunjangang=tunjangang;
                this.tunjanganj=tunjanganj;
                this.jkehadiran=jkehadiran;
                this.tunjangank=tunjangank;
                this.gaji=gaji
            }
        }

        class karyawan extends Pegawai{//sub class dari Pegawai
            constructor(jabatan,nik,nama,golongan,tunjangang,tunjanganj,jkehadiran,tunjangank,gaji){
                super(jabatan,nik,nama);
                this.golongan=golongan;
                this.tunjangang=tunjangang;
                this.tunjanganj=tunjanganj;
                this.jkehadiran=jkehadiran;
                this.tunjangank=tunjangank;
                this.gaji=gaji
            }
        }
